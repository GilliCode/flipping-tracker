<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
<h1>Page Not Found</h1>
<p>Sorry, the page you're looking for doesn't exist. Redirecting...</p>
<script type="text/javascript">
    // Redirect to the correct URL within the single-page application
    var pathname = window.location.pathname;
    var redirectUrl = '/flipping-tracker' + pathname.replace('/flipping-tracker/', '');
    window.location.replace(redirectUrl);
</script>
</body>
</html>
